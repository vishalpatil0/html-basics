<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in html</title>
</head>
<body>
    <h2>IDs and classes in html</h2>
    <div id="mainBox" class="redBg"></div>  
    <!-- there cannot be 2 id with same name -->
    <!-- Id is assigned  to element tag  -->
    <!-- we can define classes and give some properties to it
    this property get inherited by the element which invoked them -->
    <!-- there are are some emmet for class and id -->
    <!-- . is for classs and # is for id  -->
    <!-- span.redBg this turns into the front span tag--> <span class="redBg"></span>
    <!-- span#mainSpan this turns into the front span tag with id --> <span id="mainSpan"></span>
   
</body>
</html>
